name: Sync Module9/Unit6 Projects to FinalTasks
on:
  push:
    branches: [master]
    paths:
      - 'Module/Module9/Unit6/Module9.Unit6.FinalTask1/**'
      - 'Module/Module9/Unit6/Module9.Unit6.FinalTask2/**'
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to FinalTasks
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Настройка Git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Клонируем с использованием токена
          git clone "https://$GH_TOKEN@github.com/Need4r5peed/Module9.Unit6.FinalTasks.git" target-repo
          cd target-repo
          
          # Очищаем и копируем файлы
          find . -mindepth 1 -maxdepth 1 -not -name '.git' -exec rm -rf {} +
          mkdir -p Module9.Unit6.FinalTask1 Module9.Unit6.FinalTask2
          
          if [ -d "$GITHUB_WORKSPACE/Module/Module9/Unit6/Module9.Unit6.FinalTask1" ]; then
            cp -r "$GITHUB_WORKSPACE/Module/Module9/Unit6/Module9.Unit6.FinalTask1/"* ./Module9.Unit6.FinalTask1/
          fi
          
          if [ -d "$GITHUB_WORKSPACE/Module/Module9/Unit6/Module9.Unit6.FinalTask2" ]; then
            cp -r "$GITHUB_WORKSPACE/Module/Module9/Unit6/Module9.Unit6.FinalTask2/"* ./Module9.Unit6.FinalTask2/
          fi

          # Фиксируем и пушим
          git add .
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto-sync: $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin master
          else
            echo "Нет изменений для коммита"
          fi