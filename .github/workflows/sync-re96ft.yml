name: Sync Module9/Unit6 Projects to FinalTasks
on:
  push:
    branches: [master]
    paths:
      - 'Module/Module9/Unit6/Module9.Unit6.FinalTask1/**'
      - 'Module/Module9/Unit6/Module9.Unit6.FinalTask2/**'
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare and push to FinalTasks
        run: |
          # Настройка Git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # Создаём временную папку и клонируем целевой репозиторий
          mkdir -p ../target-repo
          git clone https://github.com/Need4r5peed/Module9.Unit6.FinalTasks.git ../target-repo
          cd ../target-repo

          # Создаём структуру папок и копируем файлы
          mkdir -p Module9.Unit6.FinalTask1 Module9.Unit6.FinalTask2
          cp -r "$GITHUB_WORKSPACE/Module/Module9/Unit6/Module9.Unit6.FinalTask1/"* ./Module9.Unit6.FinalTask1/
          cp -r "$GITHUB_WORKSPACE/Module/Module9/Unit6/Module9.Unit6.FinalTask2/"* ./Module9.Unit6.FinalTask2/

          # Первый коммит (если репозиторий пустой)
          if [ ! -f README.md ]; then
            echo "# Module9 Final Tasks" > README.md
            git add README.md
          fi

          # Фиксируем изменения
          git add .
          git commit -m "Auto-sync: Projects from Module9/Unit6"
          git push "https://${{ github.token }}@github.com/Need4r5peed/Module9.Unit6.FinalTasks.git" master