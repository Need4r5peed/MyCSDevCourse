name: Sync Module9/Unit6 Projects to FinalTasks
on:
  push:
    branches: [master]
    paths:
      - 'Module/Module9/Unit6/Module9.Unit6.FinalTask1/**'
      - 'Module/Module9/Unit6/Module9.Unit6.FinalTask2/**'
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare and push to FinalTasks
        run: |
          # Настройка Git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # Клонируем целевой репозиторий с токеном
          git clone "https://${{ github.token }}@github.com/Need4r5peed/Module9.Unit6.FinalTasks.git" target-repo
          cd target-repo

          # Полная очистка репозитория (игнорируем ошибки)
          git rm -rf . 2>/dev/null || true
          git clean -fd || true

          # Создаём структуру папок
          mkdir -p Module9.Unit6.FinalTask1 Module9.Unit6.FinalTask2

          # Копируем файлы с проверкой
          if [ -d "$GITHUB_WORKSPACE/Module/Module9/Unit6/Module9.Unit6.FinalTask1" ]; then
            cp -r "$GITHUB_WORKSPACE/Module/Module9/Unit6/Module9.Unit6.FinalTask1/"* ./Module9.Unit6.FinalTask1/
          fi
          if [ -d "$GITHUB_WORKSPACE/Module/Module9/Unit6/Module9.Unit6.FinalTask2" ]; then
            cp -r "$GITHUB_WORKSPACE/Module/Module9/Unit6/Module9.Unit6.FinalTask2/"* ./Module9.Unit6.FinalTask2/
          fi

          # Фиксируем изменения
          git add .
          if git commit -m "Auto-sync: Projects from Module9/Unit6"; then
            git push origin master
          else
            echo "Нет изменений для коммита"
          fi